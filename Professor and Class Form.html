<!DOCTYPE html>
<html>
<body>

<h2>Professor and Course Form</h2>

<p>Please provide the name of the professor who teaches the course.</p>
<form action="/profschedule.php" method="post">
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname"><br>
  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname"<br>

<p>Please provide the location of the professor's office.</p>
<label for="office">Office Building:</label>
  <select id="office" name="office">
  <option value="Bobbitt">Bobbitt Visual Arts Center</option>
  <option value="Ferg"> Ferguson Hall</option>
  <option value="Chapel"> Goodrich Chapel </option>
  <option value="Theatre"> Herrick Theatre</option>
  <option value="Olin">Olin Hall</option>
  <option value="Pal"> Palenske Hall </option>
  <option value="Put"> Putnam Hall </option>
  <option value="Rob"> Robinson Hall</option>
  <option value="Vulg">Vulgamore Hall</option>
</select>

  <label for="room">Room Number:</label>
  <input type="text" id="room" name="room"<br>


<p>Please select the department of the class.</p>
<label for="dept">Department:</label>
  <select id="dept" name="dept">
  <option value="Anthropology">Anthropology</option>
  <option value="Sociology"> Sociology </option>
  <option value="Art"> Art </option>
  <option value="Art History">Art History</option>
  <option value="Biology">Biology</option>
  <option value="Chemistry"> Chemistry </option>
  <option value="Communication Studies"> Communication Studies </option>
  <option value="Computer Science"> Computer Science </option>
  <option value="Economics and Management">Economics and Management</option>
  <option value="Education"> Education </option>
  <option value="English"> English </option>
  <option value="Ethnic Studies"> Ethnic Studies </option>
  <option value="Geological Studies">Geological Studies</option>
  <option value="History"> History </option>
  <option value="International Studies"> International Studies </option>
  <option value="Kinesiology"> Kinesiology </option>
  <option value="Mathematics and"> Mathematics </option>
  <option value="Modern Languages and Cultures">Modern Languages and Cultures</option>
  <option value="Music"> Music </option>
  <option value="Philosophy"> Philosophy </option>
  <option value="Physics"> Physics </option>
  <option value="Political Science"> Political Science </option>
  <option value="Psychological Studies"> Psychological Studies </option>
  <option value="Religious Studies"> Religious Studies </option>
  <option value="Theatre">Theatre</option>
  <option value="Women's Gender and Sexuality Studies">Women's Gender and Sexuality Studies</option>
</select>

<p>Please provide the class name, along with course number.</p>
  <label for="class" Class:</label><br>
  <input type="text" id="class" name="class"<br>

<p>Please select the days the class occurs. </p>
  <input type="checkbox" id="day1" name="day1" value="Monday">
  <label for="Monday">Monday</label><br>
  <input type="checkbox" id="day2" name="day2" value="Tuesday">
  <label for="Tuesday">Tuesday</label><br>
  <input type="checkbox" id="day3" name="day3" value="Wednesday">
  <label for="Wednesday">Wednesday</label><br>
  <input type="checkbox" id="day4" name="day4" value="Thursday">
  <label for="Thursday">Thursday</label><br>
  <input type="checkbox" id="day5" name="day5" value="Friday">
  <label for="Friday">Friday</label><br>



<p>Ensure you choose the correct time for the correct days (some classes have different times for different days) and provide if AM or PM.

You do not have to fill out a time for the days your class does not fall on. </p>


<p>Please provide the start and end time of the Monday class.</p>
  <label for="appt">Start Time:</label>
  <input type="time" id="start" name="start">
  <label for="appt">End Time:</label>
  <input type="time" id="end" name="end">
<p>Please provide the start and end time of the Tuesday class.</p>
  <label for="appt">Start Time:</label>
  <input type="time" id="start" name="start">
  <label for="appt">End Time:</label>
  <input type="time" id="end" name="end">
<p>Please provide the start and end time of the Wednesday class.</p>
  <label for="appt">Start Time:</label>
  <input type="time" id="start" name="start">
  <label for="appt">End Time:</label>
  <input type="time" id="end" name="end">
<p>Please provide the start and end time of the Thursday class.</p>
  <label for="appt">Start Time:</label>
  <input type="time" id="start" name="start">
  <label for="appt">End Time:</label>
  <input type="time" id="end" name="end">
<p>Please provide the start and end time of the Friday class.</p>
  <label for="appt">Start Time:</label>
  <input type="time" id="start" name="start">
  <label for="appt">End Time:</label>
  <input type="time" id="end" name="end">

<p> If the class has a webpage available, please provide the link. </p>
  <label for="class link">Course Link:</label>
  <input type="url" id="classlink" name="classlink">

  <input type="submit" value="Submit">


</form>

</body>
</html>
